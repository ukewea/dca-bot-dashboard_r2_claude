name: Deploy to GitHub Pages

on:
  push:
    branches: [ "gh-pages" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Run linter
      run: yarn lint
      continue-on-error: true
      
    - name: Build for GitHub Pages
      run: yarn build:ci --mode ghpages
      env:
        NODE_ENV: 'production'
        VITE_BASE_PATH: '/dca-bot-dashboard_r2_claude/'
        
    - name: Copy sample data to dist
      run: yarn setup-data
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/gh-pages'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
